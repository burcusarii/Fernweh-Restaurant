<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fernweh Restaurant</title>
    <link rel="stylesheet" href="css/style.css" />
    <style></style>
  </head>

  <body>
    <header>
      <nav class="container">
        <nav class="row navbar">
          <nav class="col-2 navbar-logo">
            <h2><a href="index.html">Fernweh</a></h2>
          </nav>
          <nav class="col-2 navbar-menu">
            <ul>
              <li><a>About US</a></li>
              <li><a>Menu</a></li>
              <li><a href="booking.html">Book</a></li>
            </ul>
          </nav>
        </nav>
      </nav>
    </header>
    <main id="book-box">
    <div class="form-container">
      <h2>Book a Table</h2>        
      <form action="#" class="booking-form">
          <label for="name">Name</label>

          <input type="text" id="name" placeholder="Your Name" />
          <label for="email">Email</label>

          <input type="email" id="email" placeholder="Your Email"/>
          <label for="phone">Phone</label>

          <input type="number" id="phone" placeholder="Your Phone Number"/>
          <label for="date">Date</label>

          <input type="date" id="date" placeholder="Booking Date"/>
          <label for="time">Time</label>

          <input type="time" id="time" placeholder="Booking Time"/>
          <label for="person">Person</label>

          <select name="" id="person">
            <option value="#">Select</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4+</option>
          </select>

          <button type="submit" class="save-booking">Save</button>
        </form>
    </div>
  </main>
    <footer>
      <nav class="container">
        <nav class="row navbar">
          <nav class="col-2 navbar-logo">
            <h2><a href="index.html">Fernweh</a></h2>
          </nav>
          <nav class="col-2 navbar-menu">
            <ul>
              <li><a>About US</a></li>
              <li><a>Menu</a></li>
              <li><a href="booking.html">Book</a></li>
            </ul>
          </nav>
        </nav>
      </nav>
    </footer>
  </body>
</html>
